<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Two-Box Table</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        td {
            border: 1px solid black;
            padding: 20px;
            text-align: center;
            font-size: 1.2em;
        }
        .first {
            background-color: #87CEEB; /* Sky Blue */
            color: white;
        }
        .second {
            background-color: #FFF8B0; /* Light Yellow */
            color: #333;
        }
    </style>
</head>
<body>

    <table>
        <tr>
            <td class="first">Sky</td>
            <td class="second">Lamon</td>
        </tr>
    </table>

</body>
</html>
