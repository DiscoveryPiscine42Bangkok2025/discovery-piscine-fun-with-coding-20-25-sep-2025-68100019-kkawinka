<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Basics</title>
  <style>
    body {
      background: pink;
      color: white;
      font-family: monospace;
      text-align: center;
      padding: 20px;
    }
    h1 {
      font-size: 3em;
    }
    .container {
      display: flex;
      justify-content: center;
      gap: 20px;
      flex-wrap: wrap;
      margin-top: 20px;
    }
    .item img {
      width: 250px;
      border: 2px solid white;
      border-radius: 6px;
    }
    .item a {
      color: white;
      text-decoration: none;
      display: block;
      margin-top: 8px;
    }
    .item a:hover {
      text-decoration: underline;
    }
    footer {
      margin-top: 30px;
      font-style: italic;
      font-size: 0.9em;
    }
  </style>
</head>
<body>

  <h1>&#9733; Basic Shop &#9733;</h1>

  <div class="container">
    <div class="item">
      <img src="https://blog.quickwashthailand.com/hs-fs/hubfs/Web_Lazada-20_1200x650.jpg?width=1800" alt="Shop 1" />
      <a href="https://www.lazada.co.th/" target="_blank">Shop Lazada</a>
    </div>
    <div class="item">
      <img src="https://blog.quickwashthailand.com/hs-fs/hubfs/1200x630wa.png?width=1800" alt="Shop 2" />
      <a href="https://th.shein.com/" target="_blank">Shop Shein</a>
    </div>
  </div>

  <footer>&copy; wil 2025</footer>

</body>
</html>
