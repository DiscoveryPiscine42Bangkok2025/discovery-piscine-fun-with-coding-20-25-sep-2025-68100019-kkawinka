<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Simple To-Do List</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      text-align: center;
    }
    #ft_list {
      margin-top: 20px;
      max-width: 300px;
      margin-left: auto;
      margin-right: auto;
      text-align: left;
    }
    .todo-item {
      background: #eee;
      margin-bottom: 10px;
      padding: 10px;
      border-radius: 5px;
      cursor: pointer;
    }
    button {
      padding: 10px 20px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <h1>To-Do List</h1>
  <button id="new-btn">New</button>

  <div id="ft_list"></div>

  <script src="todo.js"></script>
</body>
</html>
